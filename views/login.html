<!DOCTYPE html>

<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Mercado Liebre </title>
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>

<body>
    
        <header> 
                  
                  <a href="/"> <img class="logo" src="/images/logo-mercado-liebre.svg"> </a>

                  <ul class="buscador">
                  <li type="none"> <input name="busqueda" placeholder="Buscar productos, marcas"> </li>
                  <li type="none" class="lupa"> <button type="button"> <i class="fas fa-search"> </i> </button> </li>
                  </ul>

                  <div class="forma-de-pago"> 
                  <i class="fas fa-hand-holding-usd"> </i> Comprá en cuotas y sin tarjeta de crédito 
                  </div>
        
                  <nav class="bur-menu">
                  <input type="checkbox" id="menu">
                  <label for="menu" class="burger-menu"> <i class="fas fa-bars 2x-fa"> </i> </label>
                  <ul class="bur-menu">
                  <span class="opciones">
                  <li type="none"> <a href="#"> Ofertas </a> </li>
                  <li type="none"> <a href="#"> Tiendas Oficiales </a> </li>
                  <li type="none"> <a href="#"> Vender </a> </li>
                  <li type="none"> <a href="#"> Ayuda </a> </li>
                  <li type="none"> <a href="/registro"> Creá tu cuenta <i class="far fa-id-card"> </i> </a> </li>
                  <li type="none"> <a href="/ingreso"> Ingresá <i class="fas fa-sign-in-alt"> </i> </a> </li>
                  <li type="none"> <a href="#"> Mis compras <i class="fas fa-shopping-basket"> </i> </a> </li>
                  </ul>
                  </nav>

        </header>

        <p class="tit-log"> Ingresá a tu cuenta: </p>

        <main>

        <form action="/ingreso" method="POST">

        <p class="campos">
        <input type="text" name="usuario" placeholder="Usuario" required>
        </p>

        <p class="campos">
        <input type="password" name="contraseña" placeholder="Contraseña" required>
        </p>

        <p> 
        <button type="submit" class="bot"> Ingresar </button> 
        </p>

        </form>

        </main>

</body>

</html>
